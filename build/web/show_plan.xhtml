<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui" >
    
    <ui:define name="content">
        <h1>#{msg.listPlan}</h1>
                      
        <h:form>
            <p:dataTable value="#{planBean.listaPlan}" var="plan" paginator="true" rows="5"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">
                
                <p:column>
                    <f:facet name="header">#{msg.uczen}</f:facet>
                    <h:outputText value="#{uczenBean.findUczen(plan.planPK.uczen).imie} #{uczenBean.findUczen(plan.planPK.uczen).nazwisko}" />
                </p:column>
                <p:column>
                    <f:facet name="header">#{msg.nauczyciel}</f:facet>
                    <h:outputText value="#{nauczycielBean.findNauczyciel(plan.planPK.nauczyciel).imie} #{nauczycielBean.findNauczyciel(plan.planPK.nauczyciel).nazwisko}" />
                </p:column>
                <p:column>
                    <f:facet name="header">#{msg.przedmiot}</f:facet>
                    <h:outputText value="#{przedmiotBean.findPrzedmiot(plan.planPK.przedmiot).nazwa}" />
                </p:column>
                
                <p:column>
                    <f:facet name="header">#{msg.dzien2}</f:facet>
                    <h:outputText value="#{plan.dzien}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">#{msg.godzina2}</f:facet>
                    <h:outputText value="#{plan.godzina}"/>
                </p:column>
                               
                <p:column>                    
                    <h:commandButton value="#{msg.delete}" action="#{planBean.usun}" actionListener="#{planBean.planListener}">
                        <f:param name="planPK" value="#{plan.planPKAsString}" />
                    </h:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
