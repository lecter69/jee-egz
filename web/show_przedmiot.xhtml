<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui">
    
    <ui:define name="content">
        <h1>#{msg.listPrzedmiot}</h1>
       
        <h:form>
            <p:dataTable value="#{przedmiotBean.lista}" var="przedmiot" paginator="true" rows="5"  
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                 rowsPerPageTemplate="5,10,15">               
                <p:column>
                    <f:facet name="header">#{msg.nazwa}</f:facet>
                    <h:outputText value="#{przedmiot.nazwa}" />
                </p:column>  
                 <p:column>                    
                    <h:commandLink value="#{msg.edit}" action="#{przedmiotBean.zaladujDoEdycji}" actionListener="#{przedmiotBean.przedmiotListener}">
                        <f:param name="przedmiotID" value="#{przedmiot.id}" />
                    </h:commandLink>
                </p:column>
                <p:column>                    
                    <h:commandLink value="#{msg.delete}" action="#{przedmiotBean.usun}" actionListener="#{przedmiotBean.przedmiotListener}">
                         <f:param name="przedmiotID" value="#{przedmiot.id}" />
                    </h:commandLink>
                </p:column>
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
